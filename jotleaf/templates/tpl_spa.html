{% verbatim %}
<script type="text/html" id="tpl_messages">
  <ul class="messages">
    {{#messages}}
    <li class="{{tags}}">{{text}}</li>
    {{/messages}}
  </ul>
</script>

<script type="text/html" id="tpl_claim_notifications">
  <ul class="claim-notifications">
    <h3>You created these pages while logged out:</h3>
    {{#pages}}
    <li>
      <a href="{{get_absolute_url}}">
        {{title}} ({{id}})
      </a>
      —
      <span class="fakelink add" data-page-id="{{id}}">Add to Account</span>
      or
      <span class="fakelink forget" data-page-id="{{id}}">Forget</span>
    </li>
    {{/pages}}
  </ul>
</script>

<script type="text/html" id="tpl_errors">
  <ul class="errors">
    {{#errors}}
    <li class="error-message">{{.}}</li>
    {{/errors}}
  </ul>
</script>

<script type="text/html" id="tpl_login">
  <div class="row">
    <div class="span6">
      <h1>Sign In to Your Account</h1>
      <div class="error-container" style="display:none"></div>
      <form  class="login-form clearfix">
        <div class="form-container">
          <div class="registration-input">
            <label class="placeholder">Username</label>
            <input type="text" class="username" name="username" maxlength="30" placeholder="Username">
          </div>
          <div class="registration-input">
            <label class="placeholder">Password</label>
            <input type="password" class="password" name="password" placeholder="Password">
          </div>
        </div>
        <input class="signup-btn btn-jotleaf span2" type="submit" value="Sign In">
        <input type="hidden" name="next" value="">
      </form>
      <p class="clearfix">
        <a href="/account/password/reset/">Forgot</a> your password?  
        <a href="/account/register/">Need an account</a>?
      </p>
    </div>
  </div>
</script>

<script type="text/html" id="tpl_registration_inner">
  <div>
    <div class="ywot-transfer" style="display:none"></div>
    <div class="error-container" style="display:none"></div>
    <form class="registration-form">
      <div class="form-container">
        <div class="registration-input">
          <label class="placeholder">Username</label>
          <input type="text" class="required username" maxlength="30" name="username" placeholder="Username">
        </div>
        <div class="registration-input">
          <label class="placeholder">Password</label>
          <input type="password" class="required password" name="password" placeholder="Password">
        </div>
        <div class="registration-input">
          <label class="placeholder">Email</label>
          <input type="text" class="required email" maxlength="75" name="email" placeholder="Email">
        </div>
        <input type="submit" class="signup-btn btn-jotleaf span2" value="Sign Up">
      </div>
    </form>
    <iframe height="0" width="0" src="http://www.yourworldoftext.com/connect/auth/" style="visibility:hidden"></iframe>
  </div>
</script>

<script id="tpl_page_options" type="text/html">
  <div class="page_options">
    <div class="option title">
      <div class="label">Title:</div>
      <input type="text" name="title" class="title" maxlength="50">
    </div>
    <div class="option">
      Published
        <div>
          <button class="published"></button>
        </div>
        <div class="explanation">
          Published pages can be viewed by anyone, and show up on your profile.
        </div>
    </div>
    <div class="option">
      Who can write on this page:
        <select name="text_writability">
          <option value="5">Anyone</option>
          <option value="3">Only members</option>
          <option value="1">Only me</option>
        </select>
    </div>
    <div class="option">
      Who can post images and embeds on this page:
        <select name="image_writability">
          <option value="5">Anyone</option>
          <option value="3">Only members</option>
          <option value="1">Only me</option>
        </select>
    </div>
    <div class="option members"></div>
    <div class="option">
      Clear this page: 
      <input type="submit" value="Clear" name="clear" class="clear"> 
      <div style="display:none" class="clear_confirm">
        Are you sure you want to clear this page?
        <span class="yes fakelink">Yes</span>
        <span class="no fakelink">No</span>
      </div>
      <div style="display:none" class="clear_progress"></div>
      <div class="explanation">Clears all content from the page</div>
    </div>
    <div class="option">
      Delete this page: 
      <input type="submit" value="Delete" name="delete" class="delete"> 
      <div style="display:none" class="delete_confirm">
        Are you sure you want to delete this page?
        <span class="yes fakelink">Yes</span>
        <span class="no fakelink">No</span>
      </div>
      <div class="explanation">Deleting can't be undone!</div>
    </div>
    <div class="option">
      <input type="submit" value="Done" name="close" class="close">
    </div>
  </div>
</script>
